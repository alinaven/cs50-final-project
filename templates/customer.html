{% extends "layout.html" %}
  {% block body %}
  <div class="container customer-page">
    <div class="row">
      <div class="col-sm">
        <h1>{{customerFriendly}}</h1>
      </div>
    </div>
    <div class="row" class="plantform-field plantform-price">
      <div class="col-4 field-name">
        Plantform.Prijs
      </div>
      <div class="col-8 field-form">
        <form method="post">
          <div class="col-sm form-group">
            <label for="plantform-price-table">Tabel</label>
            <input type="text" class="form-control" id="plantform-price-table" placeholder="Table">
          </div>
          <div class="col-sm form-group">
            <label for="plantform-price-table">Column</label>
            <input type="text" class="form-control" id="plantform-price-column" placeholder="Column">
          </div>
        </form>
      </div>
    </div>
    <div class="row" class="plantform-field plantform-name">
      <div class="col-4 field-name">
        Plantform.Name
      </div>
      <div class="col-8 field-form">
        <form method="post">
          <div class="col-sm form-group">
            <label for="plantform-name-table">Tabel</label>
            <input type="text" class="form-control" id="plantform-price-table" placeholder="Table">
          </div>
          <div class="col-sm form-group">
            <label for="plantform-name-column">Column</label>
            <input type="text" class="form-control" id="plantform-name-column" placeholder="Column">
          </div>
        </form>
      </div>
    </div>
    <div class="row" class="plantform-field plantform-amount">
      <div class="col-4 field-name">
        Plantform.Amount
      </div>
      <div class="col-8 field-form">
        <form method="post">
          <div class="col-sm form-group">
            <label for="plantform-amount-table">Tabel</label>
            <input type="text" class="form-control" id="plantform-amount-table" placeholder="Table">
          </div>
          <div class="col-sm form-group">
            <label for="plantform-amount-table">Column</label>
            <input type="text" class="form-control" id="plantform-amount-column" placeholder="Column">
          </div>
        </form>
      </div>
    </div>
    <div class="row" class="plantform-field plantform-picture">
      <div class="col-4 field-name">
        Plantform.Picture
      </div>
      <div class="col-8 field-form">
        <form method="post">
          <div class="col-sm form-group">
            <label for="plantform-picture-table">Tabel</label>
            <input type="text" class="form-control" id="plantform-picture-table" placeholder="Table">
          </div>
          <div class="col-sm form-group">
            <label for="plantform-picture-table">Column</label>
            <input type="text" class="form-control" id="plantform-picture-column" placeholder="Column">
          </div>
        </form>
      </div>
    </div>
  <hr>
    <div class="row" class="execute-section">
      <div class="col-sm">
      <form action={{customerApi}} method="post">
        <div class="form-group plant-ID-input">
          <input name="plant-id" type="text" class="form-control" id="plantid-input" placeholder="Fill in ID">
          <button type="submit">Mapper</button>
        </div>
      </form>
      </div>
      <div class="col-sm">
        <a role="button" class="btn btn-light">Save</a>
      </div>
    </div>
  </div>
  {% endblock %}
