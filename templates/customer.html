{% extends "layout.html" %}
  {% block body %}
<div class="container customer-page">
  <div class="row">
    <div class="col-sm">
      <h1>{{customerFriendly}}</h1>
    </div>
  </div>
  <form action="api/{{customerApi}}" method="post">
    <div class="row" class="field price">
      <div class="col-3 field-name">
        Plantform.Prijs
      </div>
      <div class="col-8 field-form">
        <div class="col-sm form-group">
          <input name="price-table" type="text" class="form-control" id="price-table" placeholder="{{pricetable}}" value="{{pricetable}}">
        </div>
        <div class="col-sm form-group">
            <input name="price-field" type="text" class="form-control" id="price-field" placeholder="{{pricefield}}" value="{{pricefield}}">
          </div>
        </div>
      </div>
      <div class="row" class="field name">
        <div class="col-3 field-name">
          Plantform.Name
        </div>
      <div class="col-8 field-form">
        <div class="col-sm form-group">
          <input name="name-table" type="text" class="form-control" id="name-table" placeholder="{{nametable}}" value="{{nametable}}">
        </div>
        <div class="col-sm form-group">
          <input name="name-field" type="text" class="form-control" id="name-field" placeholder="{{namefield}}" value="{{namefield}}">
        </div>
      </div>
    </div>
    <div class="row" class="field amount">
      <div class="col-3 field-name">
        Plantform.Amount
      </div>
      <div class="col-8 field-form">
        <div class="col-sm form-group">
          <input name="amount-table" type="text" class="form-control" id="amount-table" placeholder="{{amounttable}}" value="{{amounttable}}">
        </div>
        <div class="col-sm form-group">
          <input name="amount-field" type="text" class="form-control" id="amount-field" placeholder="{{amountfield}}" value="{{amountfield}}">
        </div>
      </div>
    </div>
    <div class="row" class="field picture">
      <div class="col-3 field-name">
        Plantform.Picture
      </div>
      <div class="col-8 field-form">
        <div class="col-sm form-group">
          <input name="picture-table" type="text" class="form-control" id="picture-table" placeholder="{{picturetable}}" value="{{picturetable}}">
        </div>
        <div class="col-sm form-group">
          <input name="picture-field" type="text" class="form-control" id="picture-field" placeholder="{{picturefield}}" value="{{picturefield}}">
        </div>
      </div>
    </div>
  <hr>
    <div class="row" class="execute-section">
      <div class="col-8">
        <div class="form-group plant-ID-input">
          <input name="plant-id" type="text" class="form-control" id="plantid-input" placeholder="Fill in ID">
        </div>
      </div>
      <div class="col-3">
        <div class="mapper-button">
          <button class="btn btn-light btn-outline-dark"" type="submit">Mapper</button>
        </div>
      </div>
    </div>
  </form>
</div>
  {% endblock %}
